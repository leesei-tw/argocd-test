apiVersion: batch/v1
kind: Job
metadata:
  name: data-migration-job
  annotations:
    argocd.argoproj.io/sync-options: Force=true
spec:
  template:
    spec:
      containers:
        - name: data-migration
          image: perl:5.34.0
          args:
            - "ALL"
            - "LEAD"
          command: ["echo", "Welcome to my Java app"]
      restartPolicy: Never
  backoffLimit: 0
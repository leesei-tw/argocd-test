apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  template:
    spec:
      containers:
        - name: test
          image: perl:5.34.0
          env:
            - name: TEST_1
              value: "test"
            - name: TEST_2
              value: "lol"
            - name: RUN_COUNT
              value: "1"
          args:
            - "ALL"
            - "TEST"
          command: ["echo", "Welcome to my Java app"]
      restartPolicy: Never
  backoffLimit: 0